<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetBox Kabelplan</title>

    <!-- JointJS Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.1/backbone-min.js"></script>

    <!-- Layout Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/graphlib/2.1.8/graphlib.min.js"></script>

    <!-- JointJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.7.5/joint.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.7.5/joint.min.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        #mynetwork {
            width: 100%;
            height: 80vh;
            min-height: 600px;
            border: 1px solid lightgray;
            overflow: hidden; /* JointJS handles panning */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">NetBox Kabelplan Generator (Schematic)</span>
            </a>
        </header>

        <div class="row mb-3">
            <div class="col-md-3">
                <label for="site-select" class="form-label">Standort (Site)</label>
                <select id="site-select" class="form-select">
                    <option value="">Bitte w√§hlen...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="location-select" class="form-label">Location (Optional)</label>
                <select id="location-select" class="form-select" disabled>
                    <option value="">Alle</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="rack-select" class="form-label">Rack (Optional)</label>
                <select id="rack-select" class="form-select" disabled>
                    <option value="">Alle</option>
                </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button id="load-btn" class="btn btn-primary me-2">Laden</button>
                <button id="fit-btn" class="btn btn-secondary me-2">Zentrieren</button>
                <button id="export-btn" class="btn btn-success">Bild Exportieren</button>
            </div>
        </div>

        <div id="loader" class="text-center d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Laden...</span>
            </div>
        </div>

        <div id="mynetwork"></div>
    </div>

    <script src="{{ url_for('static', filename='js/kabelplan.js') }}"></script>
</body>
</html>
